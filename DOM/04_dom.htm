<script>
    function addList(Lname){
        const li = document.createElement("li");
        li.innerHTML = `${Lname}`;
        document.querySelector(".language").appendChild(li)
    }
    // addList("python")
    // addList("java")

    function addL(Lname){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(Lname))
        document.querySelector(".language").appendChild(li)
    }
